<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/icon.png" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="style/css/all.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/main.css" />
    <title>Registrasi Pengusaha</title>
  </head>
  <body class="d-flex flex-column h-100" style="background-color: #2b7b8c">
    <!-- Start Navbar -->
    <nav class="bg-transparent navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand navbar-login" href="index"
          ><img src="assets/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="loginpengusaha"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Content -->
    <section class="form">
      <div class="container my-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-8">
            <div class="card regis-form">
              <h1 class="card-title text-center">Registrasi Akun Pengusaha</h1>
              <p class="text-center">
                Sudah punya akun?
                <a href="loginpengusaha">Login sekarang!</a>
              </p>
              <div class="card-text">
                <form action="">
                  <div class="form-group pt-2 pb-2">
                    <label for="NamaPengusaha">Nama Usaha</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Masukkan Nama Usaha"
                      name="NamaPengusaha"
                      required
                    />
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <label for="JenisUSaha">Jenis Usaha</label><br />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="UsahaHotel"
                        id="RadioUsaha"
                        required
                      />
                      <label class="form-check-label" for="RadioUsaha">
                        Hotel
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="UsahaRestaurant"
                        id="RestaurantUsaha"
                        required
                      />
                      <label class="form-check-label" for="RestaurantUsaha">
                        Restaurant
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="UsahaCatering"
                        id="WeddingUsaha"
                        required
                      />
                      <label class="form-check-label" for="WeddingUsaha">
                        Catering Service
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="UsahaEvent"
                        id="EventUsaha"
                        required
                      />
                      <label class="form-check-label" for="EventUsaha">
                        Event Organizer
                      </label>
                    </div>
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <label for="AlamatPerusahaan">Alamat Perusahaan</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Masukkan Alamat Perusahaan"
                      name="AlamatPerusahaan"
                      required
                    />
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <label for="NamaPJ">Nama Penanggung Jawab</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Masukkan Nama Penanggung Jawab"
                      name="NamaPJ"
                      required
                    />
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <label for="JabatanPJ">Jabatan Penanggung Jawab</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Masukkan Jabatan Penanggung Jawab"
                      name="JabatanPJ"
                      required
                    />
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <label for="EmailPengusaha">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Masukkan Email"
                      name="EmailPengusaha"
                      required
                    />
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <label for="AlamatUsaha">Nomor Telpon / Handphone</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Masukkan Nomor Telpon / Handphone"
                      name="NomorPengusaha"
                      required
                    />
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <label for="KTP">KTP / SIM Pengusaha</label>
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="inputGroupFile02"
                        name="ktpPengusaha"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group pb-2">
                    <label for="PasswordPengusaha">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Masukkan Password"
                      name="PasswordPengusaha"
                      required
                    />
                  </div>
                  <div class="form-group pb-2">
                    <label for="CPasswordPengusaha">Konfirmasi Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Masukkan Ulang Password"
                      name="KpasswordPengusaha"
                      required
                    />
                  </div>
                  <div class="row justify-content-center mt-3">
                    <div class="col-md-3 mb-2">
                      <button class="btn btn-warning" style="width: 100%">
                        Submit
                      </button>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-secondary" style="width: 100%">
                        Cancel
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="footerchoose">
          <p class="text-center mt-3 mb-3" style="font-size: 13px">
            Â© 2021 Hostelent Indonesia
          </p>
        </div>
      </div>
    </section>
    <!-- End Content -->

    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Slick Carousel -->
    <script src="slick/slick.min.js"></script>

    <!-- Custom Script -->
    <script src="script/scripts.js"></script>
  </body>
</html>
