<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/icon.png" />
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="style/css/all.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/main.css" />
    <title>Login Pengusaha</title>
  </head>
  <body class="d-flex flex-column h-100" style="background-color: #2b7b8c">
    <!-- Start Navbar -->
    <nav class="bg-transparent navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand navbar-login" href="index"
          ><img src="assets/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="chooselogin"
                >Kembali</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Content -->
    <section class="form">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-4">
            <div class="card login-form">
              <h1 class="card-title text-center">
                Selamat Datang di Hired Good Talent
              </h1>
              <p class="text-center">
                Belum punya akun ?
                <a href="regisPengusaha">Daftar yuk!</a>
              </p>
              <div class="card-text">
                <form action="IndexPengusaha">
                  <div class="form-group pt-2 pb-2">
                    <label for="EmailPengusaha">Email</label>
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="form-group pb-2">
                    <label for="PasswordPengusaha">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-warning mt-2 mb-2">
                      Login</button
                    ><br />
                    <a href="">Lupa Password</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Content -->

    <div class="container">
      <div class="footerchoose">
        <p class="text-center mt-3 mb-3" style="font-size: 13px">
          Â© 2021 Hostelent Indonesia
        </p>
      </div>
    </div>

    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Slick Carousel -->
    <script src="slick/slick.min.js"></script>

    <!-- Custom Script -->
    <script src="script/scripts.js"></script>
  </body>
</html>
